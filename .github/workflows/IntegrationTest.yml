name: "Reusable IntegrationTest Workflow"

on:
  workflow_call:
    inputs:
      julia-version:
        description: "Julia version"
        default: "1"
        required: false
        type: string
      repo:
        description: "Repository name, including the group/user, such as ITensor/ITensors.jl"
        required: true
        type: string
      localregistries:
        description: 'Registries besides General to use. Specified by providing the url (https/ssh) to the Github
                      repositories as a newline (\n) seperated list. Defaults to including the ITensorRegistry
                      (https://github.com/ITensor/ITensorRegistry.git).'
        default: "https://github.com/ITensor/ITensorRegistry.git"
        required: false
        type: string

jobs:
  test:
    name: ${{ inputs.repo }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ inputs.julia-version }}
          arch: x64
          localregistry: https://github.com/ITensor/ITensorRegistry.git
      - uses: julia-actions/julia-buildpkg@latest
      - name: Clone Downstream
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          path: downstream
      - name: Load this and run the downstream tests
        shell: julia --color=yes --project=downstream {0}
        run: |
          using Pkg
          # If provided add local registries
          if !isempty("${{ inputs.localregistries }}")
            local_repos = split("${{ inputs.localregistries }}", "\n") .|> string
            for repo_url in local_repos
              isempty(repo_url) && continue
              Pkg.Registry.add(Pkg.RegistrySpec(; url = repo_url))
            end
          end
          try
            # force it to use this PR's version of the package
            Pkg.develop(PackageSpec(path="."))  # resolver may fail with main deps
            Pkg.update()
            Pkg.test(coverage=true)  # resolver may fail with test time deps
          catch err
            err isa Pkg.Resolve.ResolverError || rethrow()
            # If we can't resolve that means this is incompatible by SemVer and this is fine
            # It means we marked this as a breaking change, so we don't need to worry about
            # Mistakenly introducing a breaking change, as we have intentionally made one
            @info "Not compatible with this release. No problem." exception=err
            exit(0)  # Exit immediately, as a success
          end
